<header class="header">

  <div class="header-container">

    <!-- Logo -->
    <div class="logo" routerLink="/dashboard">
      <img src="assets/img/thursday logo png.png" alt="logo">
    </div>

    <!-- Desktop nav -->
    <nav class="desktop-nav">
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/banner">Banner</a>
      <a routerLink="/orders">Orders</a>
      <a routerLink="/products">Products</a>
      <a routerLink="/category">Category</a>
      <a routerLink="/main-category">Main Category</a>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>

    <!-- Hamburger -->
    <div class="menu-icon" (click)="toggleMenu()">â˜°</div>

  </div>

  <!-- Mobile nav -->
  <div class="mobile-nav" [class.open]="isMenuOpen">

    <a routerLink="/dashboard" (click)="closeMenu()">Dashboard</a>
    <a routerLink="/banner" (click)="closeMenu()">Banner</a>
    <a routerLink="/orders" (click)="closeMenu()">Orders</a>
    <a routerLink="/products" (click)="closeMenu()">Products</a>
    <a routerLink="/category" (click)="closeMenu()">Category</a>
    <a routerLink="/main-category" (click)="closeMenu()">Main Category</a>

    <button class="logout-btn" (click)="logout()">Logout</button>

  </div>

</header>
